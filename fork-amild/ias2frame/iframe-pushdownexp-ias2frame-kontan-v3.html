    var meta       = window.parent.document.querySelector("meta[property='og:url']");

    if (metaKg.includes("motorplus-online.com") || metaKg.includes("grid.id") ||  metaKg.includes("parapuan.co")) {
        iframeParentDiv_2.style.setProperty("display", "block");
    }

    else if (metaKg.includes("gridoto.com")) {
        iframeParentDiv_2.style.setProperty("position", "relative");         
    }
    else if (metaKg.includes("kontan.co.id")) {
        iframeParentDiv_1.style.position = "absolute";
        iframeParentDiv_3.style.height   = "auto";

            cadsshFMG.settleFrame.setAttribute("style", "display:none");
            cadsshFMG.expandFrame.setAttribute("style", "display:block");
            cadsshFMG.clickToExpandSHImg.classList.remove("show");
            cadsshFMG.clickToExpandSHImg.classList.add("hideClickToExpandSH");
            /** start tweaking **/
            cadsshFMG.adContainer.style.setProperty("position", "fixed", "important");
            cadsshFMG.adContainer.style.setProperty("height", "auto", "important");
            cadsshFMG.adContainer.style.setProperty("z-index", "99999999", "important");
            cadsshFMG.elParent1.classList.remove("gamParPdMini");
            cadsshFMG.elParent2.classList.remove("gamParPdMini");
            cadsshFMG.closeMiniPush.style.setProperty("display", "none");
            cadsshFMG.closeBigPush.style.setProperty("display", "block");
            cadsshFMG.bodyKg.classList.remove("gamPdMiniScroll");
            if(cadsshFMG.metaKgSite == "kgmedia") {
                cadsshFMG.headerKg.classList.remove("gamPdMini-Header");
                cadsshFMG.headerKg.classList.add("gamPdBig-Header");
            }
            else if (cadsshFMG.metaKgSite == "motorplus") {
                cadsshFMG.elSearch.style.position = "relative";
                cadsshFMG.elSearch.style.zIndex   = "999";
                cadsshFMG.elSearch.style.left     = "100%";
                cadsshFMG.elSearch.style.top      = "-60px";
            }
            window.parent.document.body.scrollTop = 0;
            window.parent.document.documentElement.scrollTop = 0;
            /** end tweaking **/
            setTimeout(() => {
                cadsshFMG.adExpanded = true;
                console.log("cadsshFMG.adExpanded3 BIG: "+cadsshFMG.adExpanded);
            }, 1000);
        };

        cadsshFMG.clickToExpandSHImg.addEventListener("click", () => {
            clickToExpand();
        });

        /** start tweaking **/
        cadsshFMG.closeBigPush.addEventListener("click", () => { //inframe
            hideStickyExpandFrame();
            cadsshFMG.adExpanded = false;
        });

        cadsshFMG.closeMiniPush.addEventListener("click", () => { //inframe
            cadsshFMG.elParent2.style.setProperty("display", "none");
            cadsshFMG.headerKg.classList.remove("gamPdMini-Header");
            window.parent.removeEventListener("scroll", slideToSettle);
        });
        /** end tweaking **/

        let slideToSettle = () => { //parent frame
            let e = 0;
            if (cadsshFMG.adExpanded) {
                /** if (Math.abs(window.scrollY - e) > 328) { **/
                if (Math.abs(window.parent.scrollY - e) > 200) {
                    hideStickyExpandFrame();
                    e = window.parent.scrollY;
                    cadsshFMG.adExpanded = false;
                }
            } else {
                e = window.parent.scrollY;
            }
        };

        window.parent.addEventListener("message", function (e) { //parent frame
            if (e.data && typeof e.data === "object" && e.data.action) {
                if (e.data.action === "_CompleteClose_Expand") {
                    cadsshFMG.settleFrame.style.display = "block";
                    cadsshFMG.expandFrame.style.display = "none";
                    cadsshFMG.clickToExpandSHImg.classList.add("show");
                } else if (e.data.action === "_CompleteClose_Settle") {
                    cadsshFMG.settleFrame.style.display = "none";
                    cadsshFMG.expandFrame.style.display = "none";
                    cadsshFMG.clickToExpandSHImg.classList.remove("show");
                    cadsshFMG.clickToExpandSHImg.style.display = "none";
                }
            }
        });

        window.parent.addEventListener("scroll", slideToSettle); //parent frame
        showStickyExpandFrame();
</script>
