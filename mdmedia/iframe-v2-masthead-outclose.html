      <!-- start script here -->
        <div id="mdmadctr"></div>
        <script>
        (function(doc, endpoint, unit, cid) {
            let argsstr = 'unit=' + unit + '&creativeid=' + cid;
            fetch(`${endpoint}?${argsstr}`, {
                    method: 'GET',
                    credentials: 'include'
                })
                .then((response) => response.json())
                .then(function(json) {
                    if (json.ad) {
                        let range = doc.createRange();
                        let elt = doc.getElementById('mdmadctr');
                        range.setStart(elt, 0);
                        elt.appendChild(range.createContextualFragment(json.ad));
                    }
                })
                .catch(function(eee) {
                    console.log(eee);
                })
        })(document, "https://content.telkomatic.id/directtag", "jx-1000601-vyNRWbbYPj", "1192")
        </script>
      <!-- endof script here -->
  </div>

<div style="display:none;"></div>
    
<script>
    var iframeEl             = window.frameElement;
  	var iframeParentEl       = iframeEl.parentElement;
    
    var closeButtonTemplate = ' \
    <style>.newbuttonclose {position: absolute; text-align: right; padding-top:3px; padding-right:3px; right: 0;} \
           .newbackgroundmast { \
            width: 100%; \
            height: 50px; \
            position: absolute; \
            background: #292929; \
            background: ##F6F6F6; \
            opacity: 0.2; \
            top: 0; \
            left: 0; \
            vertical-align: middle; \
            text-align: center; \
            justify-content: center; \
            z-index: -1; \
            display: none;} \
    </style> \
        <a> \
          <img border="none" src="https://adsimg.kompas.com/html5/assets_ads/horads_mobile/images/closet-update.png" style="min-width: 0 !important;"> \
        </a> \
    ';
    
    var closeButtonScript = ' \
    var closeBannerMasthead = document.querySelector(".newbuttonclose"); \
    var backMasthead = document.querySelector(".newbackgroundmast"); \
    var bannerMasthead = document.querySelector(".mastheadcontainer"); \
    var jsbannersticky = document.querySelector("#js-banner-sticky"); \
    var gridDivTop     = document.querySelector("#div-gpt-ad-top-banner"); \
    closeBannerMasthead.addEventListener("click", function () { \
        bannerMasthead.style.display = "none"; \
        closeBannerMasthead.style.display = "none"; \
        backMasthead.style.display        = "none"; \
        if (jsbannersticky != null) { \
          jsbannersticky.style.display = "none"; \
        } \
        if (gridDivTop != null) { \
          gridDivTop.style.visibility = "hidden"; \
        } \
    }); \
    ';
    
    iframeEl.parentElement.parentElement.style.width = "100%";
    iframeEl.parentElement.parentElement.style.height = "50px";
    iframeEl.parentElement.parentElement.style.maxWidth = "100%";
    iframeEl.parentElement.parentElement.parentElement.style.width = "100%";
    iframeEl.parentElement.parentElement.parentElement.style.maxWidth = "100%";
    iframeEl.classList.add("mastheadcontainer");
    
    function checkClass(element, className) {
        var getBackMasthead = window.parent.document.querySelector(".newbackgroundmast");
        var getCloseMasthead = window.parent.document.querySelector(".newbuttonclose");
        if (element.classList.contains("sticky__top")) {
            getBackMasthead.style.display = "block";
        }
        else {
            getBackMasthead.style.display = "none";
        }
        if(getCloseMasthead.style.display == "none" && (!element.classList.contains("sticky__top"))) {
            iframeEl.parentElement.parentElement.style.visibility = "visible";
        }
        else if(getCloseMasthead.style.display == "none" && (element.classList.contains("sticky__top"))) {
            iframeEl.parentElement.parentElement.style.visibility = "hidden";
        }
    }
    function checkOnScroll() {
      const myElement = iframeEl.parentElement.parentElement;
      checkClass(myElement, "sticky__top");
    }
    window.parent.addEventListener("scroll", checkOnScroll);
    
    /** For template element **/
    var containerEl          = document.createElement('div');
    containerEl.className    = "newbuttonclose";
    containerEl.innerHTML = closeButtonTemplate;
    iframeParentEl.insertBefore(containerEl, iframeParentEl.firstChild);
    
    var containerElBack       = document.createElement('div');
    containerElBack.classList = "newbackgroundmast";
    iframeParentEl.appendChild(containerElBack);
    
    /** For script element **/
    var containerScript      = document.createElement('script');
    containerScript.setAttribute('type', 'text/javascript');

    //assign script to script container, note in firefox innerText is not available so use textContent instead
    if( typeof containerScript.innerText == 'undefined') {
        containerScript.textContent = closeButtonScript;
    } 
    else {
        containerScript.innerText = closeButtonScript;
    }
    containerEl.appendChild(containerScript);
</script>
