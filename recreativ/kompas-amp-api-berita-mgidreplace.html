        /**
         * General Helper function with DOM elements creation
         * @returns
         */
        function createElement(tag, id, defaultClass, customClasses, iHTML) {
            var elm = document.createElement(tag);
            if (id) elm.id = id;
            if (defaultClass) elm.className = defaultClass;
            if (customClasses && customClasses.length > 0) {
                customClasses.forEach(function(cls) {
                    elm.classList.add(cls);
                });
            }
            if (iHTML) elm.innerHTML = iHTML;
            return elm;
        }

        function createElementFromHTML(htmlString) {
            var div = document.createElement('div');
            div.innerHTML = htmlString.trim();

            // Change this to div.childNodes to support multiple top-level nodes.
            return div.firstChild;
        }

        /**
         * General helper function
         * @param {*} basicInfo (an obj containing client_id, sid, cohort, accountid, widget, pageurl
         * whenever possible)
         * needed by Jixie
         *
         * This function constructs the url to call the recommendation endpoint, fires the request
         * returns a promise which should resolves to an array of objects
         *
         * Note we also call resolve in case of error. Just easier to report the error in the code that calls it
         */
        function fetchRecommendationsP(infoObj, jxUserInfo) {

            let body = null;

                            let s = '';
                ["accountid", "pageurl", "widget_id", "type", "count"].forEach(function(pname) {
                    if (infoObj[pname])
                        s += (pname == "accountid" ? '?' : '&') + pname + '=' + encodeURIComponent(infoObj[pname]);
                });
                                    s += '&adpositions='+encodeURIComponent('2,4')
                                let url = "https://recommendation.jixie.media/v1/recommendation" + s;
            
            return new Promise((resolve, reject) => {
                let xhr = new XMLHttpRequest();
                xhr.open("GET", url);
                xhr.onreadystatechange = function() {
                    if (this.readyState == 4 && this.status >= 200 && this.status < 300) {
                        resolve(JSON.parse(xhr.response));
                    } else if (this.readyState == 4 && this.status < 200 || this.status >= 300) {
                        resolve(null);
                    }
                }
                xhr.onerror = function() {
                    resolve(null);
                }
                xhr.send(body);
            });
        }

        /**
         * General helper function
         * @param {*} fileUrl string
         * returns a promise which should resolves to true if all goes well
         */
        function fetchJSFileP(fileUrl) {
            return new Promise(function(resolve, reject) {
                var tag = document.createElement("script");
                var fst = document.getElementsByTagName("script")[0];
                fst.parentNode.insertBefore(tag, fst);
                tag.onload = function() {
                    resolve();
                };
                tag.src = fileUrl;
            });
        };

        /**
         * Click handler; A BOUND version is wired up to a particular DOM
         * element as the click handler
         * @param {*} url
         * @param {*} pos
         * @returns
         */
        function handleClick(jxRecHelper0, url, pos) {
            /***
             * JXRECSDK NOTES 5 of 5 calling
             * Call clicked(pos) of helper object to report a click
             * Here pos is the index of the item (starts from 1)

        class UserFeedback {
            constructor(engine, pageurl, jxRecHelper, pos) {
                this.engine = engine;
                this.pageurl = pageurl;
                this.jxRecHelper = jxRecHelper;
                this.pos = pos;
            }

            async event(feedback) {
                if (this.engine == 'C') {
                    let payload = {
                        domain: 'kompas.com',
                        ce_userid: getCookie('kmps_usrid'),
                        ce_sessionid: getCookie('ukid'),
                        ce_pageurl: this.pageurl,
                        engine: 'C',
                        ce_feedback: feedback
                    }
                    try {
                        const response = await fetch(`https://apis.kgdata.dev/v1/aiml/feedback-widgetml?${genQueryString(payload)}`);
                        const data = await response.json();
                    } catch (error) {
                        console.error('Gagal store feedback engine C', error)
                    }
                } else if (this.engine == 'V') {
                    switch(feedback) {
                        case 'share': 
                            this.jxRecHelper.shared(this.pos);
                            break;
                        case 'save':
                            this.jxRecHelper.bookmarked(this.pos);
                            break;
                        case 'not-interested':
                            this.jxRecHelper.hidden(this.pos);
                            break;
                        case 'un-not-interested':
                            this.jxRecHelper.unhidden(this.pos);
                            break;
                        default:
                            break;
                    }
                }
            }
        }

        class Reaction {
            apiUrl = `https://api.kompas.com/2021/reaction`;
            constructor(pageUrl, kmps_usrid) {
                this.guid = this.genGuid(pageUrl);
                this.kmps_usrid = kmps_usrid;
            }

            async checkBookmark() {
                try {
                    const response = await fetch(`${this.apiUrl}/bookmark/list?kmps_usrid=${this.kmps_usrid}&guid=${this.guid}`);
                    const data = await response.json();
                    if (data.status) {
                        return data;
                    }
                } catch (error) {
                    console.error('Gagal check bookmark', error);
                }
            }

            async setBookmark() {
                try {
                    const options = {
                        method: "POST",
                        body: genFormdata({
                            guid: this.guid,
                            kmps_usrid: this.kmps_usrid,
                            type: 'article',
                            publisher: 'kompas',
                            platform: 'mobile'
                        }),
                        headers: {
                            "Content-Type": "application/x-www-form-urlencoded;charset=UTF-8"
                        }
                    }
                    const response = await fetch(`${this.apiUrl}/bookmark/add`, options);
                    const data = response.json();
                    if (data.status) {
                        return data;
                    }
                } catch (error) {
                    console.error('Gagal set bookmark', error)
                }
            }

            async unBookmark() {
                try {
                    const options = {
                        method: "POST",
                        body: genFormdata({
                            guid: this.guid,
                            kmps_usrid: this.kmps_usrid,
                            type: 'article'
                        }),
                        headers: {
                            "Content-Type": "application/x-www-form-urlencoded;charset=UTF-8"
                        }
                    }
                    const response = await fetch(`${this.apiUrl}/bookmark/delete`, options);
                    const data = response.json();
                    if (data.status) {
                        return data;
                    }
                } catch (error) {
                    console.error('Gagal unbookmark', error)
                }
            }

            genGuid(pageUrl) {
                let arrayUrl = pageUrl.split('/');
                let readPath = arrayUrl.indexOf('read');
                if (arrayUrl[readPath + 1] == 'xml') {
                    readPath += 1;
                }
                let year = arrayUrl[readPath + 1];
                let month = arrayUrl[readPath + 2];
                let date = arrayUrl[readPath + 3];
                let id = arrayUrl[readPath + 4];
                let guid = `.xml.${year}.${month}.${date}.${id}`;
                return guid;
            }
        }

        function genFormdata(params) {
            const formData = new URLSearchParams();
            for (const key in params) {
                formData.append(key, params[key]);
            }
            return formData.toString();
        }

        function genQueryString(params) {
            return Object.keys(params)
                .map(key => `${encodeURIComponent(key)}=${encodeURIComponent(params[key])}`)
                .join('&');
        }

        function doBookmark(pageUrl, pos, userFeedback, elem) {
            const wSpecItem = document.querySelector(`.wSpec-item[data-index="${pos}"]`);
            const btnBookmark = wSpecItem.querySelector('.buttonBookmark');
            const kmps_usrid = getCookie('kmps_usrid');

            if (kmps_usrid) {
                const reaction = new Reaction(pageUrl, kmps_usrid)
                if (btnBookmark.classList.contains('-active')) {
                    reaction.unBookmark().then(function(response) {
                        btnBookmark.classList.remove('-active');
                        btnBookmark.innerHTML = '<span class="icoBase icoBookmark"></span>Simpan artikel';
                        customReactionToast(elem.target, 'Artikel dihapus dari list yang disimpan');
                        userFeedback.event('un-save');
                    }).catch(function(response) {
                        // message: "Data doesn't exists"
                        if (response.hasOwnProperty('message') && response.message.includes('exist')) {
                            btnBookmark.classList.remove('-active');
                            btnBookmark.innerHTML = '<span class="icoBase icoBookmark"></span>Simpan artikel';
                            customReactionToast(elem.target, 'Artikel dihapus dari list yang disimpan');
                        }
                    })
                } else {
                    const user_bookmark_url = "https://activity.kompas.com/saved?order=desc";
                    reaction.setBookmark().then(function(response) {
                        btnBookmark.classList.add('-active');
                        btnBookmark.innerHTML = '<span class="icoBase icoBookmark"></span>Hapus dari tersimpan';
                        customReactionToast(elem.target, 'Artikel berhasil disimpan', user_bookmark_url);
                        userFeedback.event('save');
                    }).catch(function(response) {
                        // message: "Data already exist"
                        if (response.hasOwnProperty('message') && response.message.includes('exist')) {
                            btnBookmark.classList.add('-active');
                            btnBookmark.innerHTML = '<span class="icoBase icoBookmark"></span>Hapus dari tersimpan';
                            customReactionToast(elem.target, 'Artikel berhasil disimpan', user_bookmark_url);
                        }
                    })
                }
            } else {
                const login_url = "https://account.kompas.com/login/a29tcGFz/" + btoa(window.parent.location.href);
                window.parent.location.href = login_url;
            }
        }

        function toggleMeatBall() {

        function customReactionToast(target, msg, link) {
            let mdl = target.closest('.wSpec-item');
            if (!!mdl) {
                let ts = document.querySelector('[data-toast]')
                if (ts) {
                    ts.firstElementChild.innerHTML = msg
                    ts.classList.remove('-hide')
                    ts.classList.add('-show')
                    let tsk = ts.getElementsByTagName('a')[0]
                    let sec
                    if (tsk) {
                        if (link) {
                            sec = 15 // 3 sec
                            tsk.innerHTML = 'Lihat'
                            tsk.href = link
                        } else {
                            sec = 15 // 3 sec
                            tsk.innerHTML = 'Oke'
                            tsk.href = 'javascript:void(0)'
                        }
                        // tsk.addEventListener('click', function (e) {
                        //     e.preventDefault()
                        //     if(link) {
                        //         window.parent.location.href = link
                        //     } else {
                        //         ts.classList.add('-hide')
                        //     }
                        // })
                    }
                    
                    let ox = ts.cloneNode(true);
                    mdl.appendChild(ox);
                    mdl.classList.add('-toast')

                    reactionAutoDismiss(ox, sec)
                } else {
                    console.log('unknown toast target');
                    return;
                }
            }
        }

        function redirectToActivity(e) {
            let ts = document.querySelector('[data-toast]')
            if(e.href.indexOf('https://activity.kompas.com/') > -1) {
                window.open(e.href, '_parent')
            } else {
                ts.classList.add('-hide')
            }
        }

            },
            async customCopyLink(e) {  
                try {
                    const permissionStatus = await navigator.permissions.query({ name: 'clipboard-write' });
                    if (permissionStatus.state == 'granted' || permissionStatus.state == 'prompt') {
                        await navigator.clipboard.writeText(e.target.parentNode.dataset.url);

                        e.target.classList.add('-tooltip');
                        setTimeout(function() {
                            e.target.classList.remove('-tooltip');
                        }, 1500);
                    } else {
                        console.error('Akses ke clipboard tidak diizinkan');
                    }
                } catch (error) {
                    console.error('Gagal menyalin teks ke clipboard:', error);
                }
            }
        }
